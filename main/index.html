<!DOCTYPE html>
<html lang="en" class="min-h-screen">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing - Bonsai Freelance Solution</title>
    <link rel="stylesheet" href="../main/style.css" />
  </head>
  <body class="min-h-screen container flex justify-center relative">
    <div class="w-3/4 min-h-screen px-3">
      <nav class="h-18 grid grid-cols-3 py-5 bg-white">
        <div>
          <a href="#">
            <img
              class="w-40"
              src="http://web.archive.org/web/20221117021714im_/https://assets-global.website-files.com/58868bcd2ef4daaf0f072900/5e5fd7c602ca7cd432feb68e_bonsai-logo.svg"
              alt="Bonsai logo"
            />
          </a>
        </div>
        <div class="flex justify-between items-center text-gray-700">
          <div class="flex items-center gap-1.5">
            Products
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="3"
              stroke="currentColor"
              class="size-4 pt-1"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m19.5 8.25-7.5 7.5-7.5-7.5"
              />
            </svg>
          </div>
          <div class="flex items-center gap-1.5">
            Templates
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="3"
              stroke="currentColor"
              class="size-4 pt-1"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m19.5 8.25-7.5 7.5-7.5-7.5"
              />
            </svg>
          </div>
          <div><a href="#">Pricing</a></div>
          <div><a href="#">Reviwes</a></div>
        </div>
        <div class="flex justify-end gap-4 items-center">
          <span
            class="header-btns border-emerald-500 border-[1px] text-emerald-500"
            >Log in</span
          >
          <span class="header-btns text-white bg-emerald-500 w-33"
            >Start free</span
          >
        </div>
      </nav>
      <img
        src="../src/images/magicpattern-blob-1762237733967.png"
        class="absolute -z-50 w-400 h-400 -right-50 -top-110"
        alt=""
      />
      <main class="mt-30 min-h-screen mx-auto">
        <section class="flex items-center justify-center h-40 gap-18">
          <h2 class="text-gray-700 text-[38px] font-amerigo font-medium">
            Plans & Pricing
          </h2>
          <div class="flex relative items-center justify-between gap-6">
            <h4 class="section-titles">Monthly</h4>
            <label class="relative w-12 cursor-pointer" for="M/Y">
              <input type="checkbox" class="sr-only peer" id="M/Y" />
              <div class="w-full h-7 bg-emerald-500 rounded-full"></div>
              <div
                class="absolute bottom-0.5 left-0.75 w-6 h-6 rounded-full bg-white"
              ></div>
            </label>
            <h4 class="section-titles text-gray-500">Yearly</h4>
            <img
              class="absolute -z-10 -top-8 left-32"
              src="http://web.archive.org/web/20221117021714im_/https://assets-global.website-files.com/58868bcd2ef4daaf0f072900/5e9d7255d3886a6103fb12a9_FREE-text.svg"
              alt=""
            />
          </div>
        </section>
        <section id="body-sec2" class="flex justify-center gap-7">
        </section>
        <section class="text-gray-600">
          <div class="h-50 w-full text-center pt-28">
            <h2 class="font-amerigo text-3xl ">Super charge your work with add-ons</h2>
          </div>
          <div class="h-150 w-full space-y-3" id="body-sec3">
          </div>
        </section>
        <section class=" w-full h-56 flex items-center justify-center">
          <div class="bg-cyan-200/25 w-238 h-full flex justify-between items-center p-12 rounded-md">
            <h2 class="font-amerigo text-5xl leading-14 text-gray-600">It’s <span class="text-emerald-500 font-amerigo text-5xl">your</span> business. 
              <br>We’re here to help it grow.</h2>
            <buttom class="bg-emerald-500 uppercase text-white w-37 h-12 text-center rounded-sm pt-2.5 tracking-wide">start free</buttom>
          </div>
        </section>
      </main>
    </div>
    <script src="../main/script.js"></script>
  </body>
</html>
